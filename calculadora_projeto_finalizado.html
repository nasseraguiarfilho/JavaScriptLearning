<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Calculadora</title>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>

<body>

	<div class="container">
		<h1 class="mt-3">Calculator</h1>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<input id="num1" type="text" class="form-control" placeholder="Type a number" />
			</div>

			<div class="col-md-4">
				<select id="operation" class="form-control">
					<option value="0">--Math operation</option>
					<option value="1">Plus (+)</option>
					<option value="2">Minus (-)</option>
					<option value="3">Times (*)</option>
					<option value="4">Division (/)</option>
				</select>
			</div>

			<div class="col-md-4">
				<input id="num2" type="text" class="form-control" placeholder="Type a number" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4"></div>

			<div class="col-md-4"></div>

			<div class="col-md-4">
				<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calc()">Result</button>
			</div>
		</div>

		<hr />

		<div class="well">
			Result: <input id="result" type="text" class="form-control" readonly />
		</div>
	</div>

	<script type="text/javascript">

		function calc() {
			let op = document.getElementById("operation").value;
			let n1 = Number(document.getElementById("num1").value);
			let n2 = Number(document.getElementById("num2").value);

			var total = null;

			if (n1 === '' || n1 === null) {
				alert('Please type a number');
				return false;
			}

			if (n2 === '' || n2 === null) {
				alert('Please type a second number');
				return false;
			}

			switch (op) {
				case '1':
					total = n1 + n2;
					break;
				case '2':
					total = n1 - n2;
					break;
				case '3':
					total = n1 * n2;
					break;
				case '4':
					total = n1 / n2;
					break;
				default:
					alert("Invalid option");
					break;
			}

			document.getElementById("result").value = total;

		}

	</script>

</body>

</html>
